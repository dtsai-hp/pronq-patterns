<!DOCTYPE html>
<html ng-app>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Pronq.com Pattern Library</title>

	<!-- Icon -->

	<link rel="shortcut icon" href="imgs/assets/favicon.ico" type="image/x-icon" />

	<!-- Fonts -->

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Sanchez:400,400italic' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<!-- CSS -->

  	<link href='bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css'>
	<link href='bootstrap/css/pq-bootstrap.css' rel='stylesheet' type='text/css'>
	<link href='includes/style.css' rel='stylesheet' type='text/css'>
	<link href='bootstrap/css/jquery-ui-1.10.4.custom.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/pq-slider.css">

	<!-- Javascript -->

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>


</head>
<body>


	<!-- Navigation - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

	<nav class='navbar navbar-default' id='globalnav' role='navigation' ng-include src="'includes/nav.html'"></nav>

	<div class="pq-subnav hidden-xs hidden-sm" id="subnav">
		<div class="container">
			<div class="title">Blogging</div>
			<ul>
				<a href="#images"><li>Images</li></a>
				<a href="#instructions"><li>Instructions</li></a>
			</ul>
		</div>
	</div>

	<!-- Content - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

	<div class="container">

		<div id="images" class="pq-docs-section">

			<h1>Images</h1>

			<h2>Illustrations</h2>

			<h3>Business</h3>

			<div id="illustrations-business"></div>

			<script>
				var dir = "downloads/blog/Illustration/Business/";
				var fileextension = ".jpg";
				$.ajax({
				    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
				    url: dir,
				    success: function (data) {
				        //List all png file names in the page
				        $(data).find("a:contains(" + fileextension + ")").each(function () {
				            var filename = this.href.replace(window.location.host, "").replace("http:///", "");
				            $("#illustrations-business").append($("<img src=" + dir + filename + "></img>"));
				        });
				    }
				});
			</script>

		</div>

		<!-- Instructions - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

		<div id="instructions" class="pq-docs-section">

			<h1>Instructions</h1>
		</div>

	</div>

	<div id="footer" class="pq-footer" ng-include="'includes/footer.html'"></div>

	<!-- After load JavaScript files -->

	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/jquery.sticky.js" type="text/javascript"></script>
	<script src="js/pq-subnav.js" type="text/javascript"></script>
	<script src="js/pq-top.js" type="text/javascript"></script>

</body>
</html>
