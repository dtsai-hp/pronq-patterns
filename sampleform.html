<!DOCTYPE html>
<html ng-app="uiLibrary">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>HP Online Business Team Pattern Library</title>
	
	<!-- Icon -->

	<link rel="shortcut icon" href="imgs/assets/favicon.ico" type="image/x-icon" />

	<!-- Fonts -->

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,700,700italic' rel='stylesheet' type='text/css'>

	<!-- CSS -->

	<link href='uikit/scss/uikit.css' rel='stylesheet' type='text/css'>
	<link href='includes/style.css' rel='stylesheet' type='text/css'>

	<!-- Javascript -->

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

</head>
<body>


	<!-- Navigation - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

	<div id="globalnav"></div>
	<script> $("#globalnav").load("includes/nav.html"); </script>


	<div class="uk-container uk-container-center" style="padding: 60px 0px;">


		<div class="uk-grid">

			<form class="uk-form uk-width-1-3" style="float: none; margin: 0 auto;">

				<h2>Contact Us</h1>


				<div class="uk-alert uk-alert-danger" id="error-message"><i class="fa fa-times-circle fa-fw"></i>Please correct the highlighted fields below</div>

				<div class="uk-grid uk-grid-small uk-form-row">

					<div class="uk-width-1-2">
						<label>First name</label>
						<input placeholder="First name" title="First Name" id="firstname" type="text">
					</div>

					<div class="uk-width-1-2" style="margin-top: 0px;">
						<label>Last name</label>
						<input placeholder="Last name" title="Last Name" id="lastname" type="text">
					</div>
				</div>

				<div class="uk-form-row">
					<label>Company</label>
					<input placeholder="Company" title="Company" id="name" type="text">
				</div>


				<div class="uk-form-row">
					<label>Phone Number</label>
					<input placeholder="Phone Number" class="form-control" title="Phone Number" id="phone" type="text">
				</div>


				<div class="uk-form-row has-error" id="field-email">
					<label>Email Address</label>
					<input placeholder="Email Address" title="Email Address" id="email" type="text">
					<div class="error">Not a valid email address</div>
				</div>

				<div class="uk-form-row">
					<label>Zip Code</label>
					<input placeholder="Zip Code" class="form-control" title="Zip Code" id="zip" type="text">
				</div>


				<div class="uk-form-row">
					<select>
						<option selected disabled>Select a country</option>
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>
				</div>


				<div class="uk-form-row">
					<select>
						<option selected disabled>Select a product</option>
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
					</select>
				</div>

				<div class="uk-form-row">
					<label>Other notes</label>
					<textarea placeholder="Other notes" id="area"></textarea>
				</div>

				<div class="uk-form-row">
					<button class="uk-button uk-button-primary">Next</button>
				</div>


			</form>

		</div>

	</div>

	<div id="footer" class="pq-footer"></div>
	<script>$("#footer").load("includes/footer.html");</script>

	<!-- After load JavaScript files -->

	<script src="uikit/js/uikit.min.js"></script>
	<script src="uikit/js/core/dropdown.min.js"></script>
	<script src="uikit/js/core/nav.min.js"></script>
	<script src="uikit/js/core/tooltip.min.js"></script>
	<script src="js/obt-forms.js" type="text/javascript"></script>

</body>
</html>
